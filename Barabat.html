<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quiz</title>
    <link rel="stylesheet" href="barabat.css">
</head>
<body>

    <!-- Header with navigation buttons -->
    <header class="header">
        <a href="index.html"><button class="header-btn">DCIT 26</button></a>
        <a href="serie.html"><button class="header-btn">InfoSec</button></a>
        <a href="Jang.html"><button class="header-btn">Jarijang</button></a>
        <a href="Cha.html"><button class="header-btn">System Analysis</button></a>
    </header>

    <!-- Selection Screen -->
    <div id="selection-screen" class="selection-screen">
        <h2>Select Number of Questions</h2>
        <button class="selection-btn" onclick="startQuiz(20)">20 Questions</button>
        <button class="selection-btn" onclick="startQuiz(30)">30 Questions</button>
        <button class="selection-btn" onclick="startQuiz(50)">50 Questions</button>
        <button class="selection-btn" onclick="startQuiz('max')">Max Questions</button>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container" class="quiz-container hidden">
        <!-- Question Container -->
        <div id="question-container"></div>
        
        <!-- Submit Button -->
        <button id="submit-btn">Submit Answer</button>
        
        <!-- Result Container with Pagination and Restart Button -->
        <div id="result-container" class="hidden">
            <h2>Your Score: <span id="score"></span></h2>
            <div id="review-answers"></div>
            
            <!-- Pagination Controls -->
            <div id="pagination-controls">
                <button id="prev-btn" class="hidden">Previous</button>
                <button id="next-btn" class="hidden">Next</button>
            </div>

            <!-- Restart Button -->
            <button id="restart-btn" class="hidden">Restart Quiz</button>
        </div>
    </div>
    <script src="Lariosa.js"></script>
</body>
</html>
